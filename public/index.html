<html>
<head>

<title>Ravi YT Music Downloader</title>

</head>
<body>
<div class="overlay">
<h1>Ravi YT Music Downloader</h1>

<input id="search" placeholder="Search YouTube song/video">
<button onclick="doSearch()">Search</button>

<div id="results"></div>

<iframe id="player" allowfullscreen></iframe>

<select id="quality">
<option value="128">MP3 128kbps</option>
<option value="192">MP3 192kbps</option>
<option value="320">MP3 320kbps</option>
</select>

<button onclick="download('mp3')">Download MP3</button>
<button onclick="download('mp4')">Download MP4</button>

<a href="https://wa.link/t9ramk" target="_blank">
<img src="assets/whatsapp.png" alt="WhatsApp">
</a>

<img src="assets/facebook.png" alt="Facebook">
</a>
</footer>
</div>

</body>
</html>
